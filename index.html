<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиции в недвижимость</title>
    <link rel="stylesheet" href="./styles/hellopage.css">
</head>

<body>
    <div class="h-container">
        <!-- Левая/верхняя часть -->
        <div class="h-section h-section-left" data-section="left">
            <div class="h-background">
                <img src="/Images/partner.jpg" alt="Строительство вилл" class="h-bg-image">
                <div class="h-overlay"></div>
            </div>
            <div class="h-content">
                <div class="h-content-inner">

                    <h1 class="h-title">Партнёрство</h1>
                    <div class="h-content-bottom">
                        <p class="h-description">Финансируйте создание ликвидных вилл и зарабатывайте на их продаже.<br>
                            Быстрый оборот капитала и высокая маржинальность.</p>
                        <a href="/investors.html" class="h-button">Открыть сайт</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Правая/нижняя часть -->
        <div class="h-section h-section-right" data-section="right">
            <div class="h-background">
                <img src="/Images/buy.jpeg" alt="Готовая вилла" class="h-bg-image">
                <div class="h-overlay"></div>
            </div>
            <div class="h-content">
                <div class="h-content-inner">
                    <h1 class="h-title">Владеть</h1>
                    <div class="h-content-bottom">
                        <p class="h-description">Приобретите актив под ключ для пассивного дохода от аренды, отдыха и
                            роста
                            стоимости. <br> Мы берем управление на себя.</p>
                        <a href="/investors.html" class="h-button">Открыть сайт</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Невидимая центральная зона -->
        <div class="h-center-zone"></div>
    </div>

    <script src="js/hellopage.js"></script>
</body>

</html>
